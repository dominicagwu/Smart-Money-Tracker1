<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMoneyTracker</title>
    <link rel="stylesheet" href="/CSS/index.css">
</head>

<body>
    <!-- header -->
    <header class="header-section">
        <h1>🧠 SmartMoney Tracker 💰</h1>
        <nav class="tabs">
            <button id="budgetTab" class="active">Budget Tracker</button>
            <button id="investmentTab">Investment Planner</button>
        </nav>

        <div class="theme-toggle">
            <label>
    <input type="checkbox" id="themeSwitch" />
    🌞 / 🌙 Dark Mode
  </label>
        </div>

    </header>

    <!-- Main -->
    <main>
        <!-- Budget Tracker Section -->
        <section id="budgetSection" class="active">
            <h2>💵 Monthly Budget</h2>
            <div class="summary">
                <p>Income: ₦<span id="totalIncome">0</span></p>
                <p>Expenses: ₦<span id="totalExpenses">0</span></p>
                <p>Balance: ₦<span id="balance">0</span></p>
            </div>

            <form id="budgetForm">
                <input type="number" id="amount" placeholder="Amount" required />
                <select id="category">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Bills">Bills</option>
          <option value="Other">Other</option>
        </select>
                <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
                <button type="submit">Add</button>
            </form>

            <div>
                <canvas id="budgetChart" width="300" height="300"></canvas>
            </div>
        </section>

        <!-- Investment Planner Section -->
        <section id="investmentSection">
            <h2>📈 Investment Growth</h2>
            <form id="investmentForm">
                <input type="number" id="monthlyInvestment" placeholder="Monthly Investment (₦)" required />
                <input type="number" id="interestRate" placeholder="Annual Interest Rate (%)" required />
                <input type="number" id="years" placeholder="Years" required />
                <button type="submit">Simulate</button>
            </form>

            <div>
                <canvas id="investmentChart" width="400" height="300"></canvas>
                <p>Total Value: ₦<span id="finalValue">0</span></p>
            </div>
        </section>



        <div style="text-align: center; margin-top: 1.5rem;">
            <button id="clearAllBtn" style="background-color: #dc3545; color: white; border: none; padding: 0.7rem 1.5rem; border-radius: 6px; cursor: pointer;">
        🗑️ Clear All Data
    </button>
        </div>




        <div id="transactionList" class="transactions">
            <h3>Transaction History</h3>
            <ul id="transactions"></ul>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
